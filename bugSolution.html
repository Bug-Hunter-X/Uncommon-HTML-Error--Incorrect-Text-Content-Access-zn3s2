<!DOCTYPE html>
<html>
<head>
<title>Corrected HTML</title>
</head>
<body>
  <div id="myDiv">
    <p>This is some text.</p>
  </div>

  <script>
    // Correct way to access the text content of a div 
    let divText = document.getElementById("myDiv").textContent;  
    console.log(divText); // Outputs: This is some text.
  </script>
</body>
</html>
